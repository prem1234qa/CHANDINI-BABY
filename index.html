<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prem Patel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #007bff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Prem Patel</h1>
  <button onclick="showResult()">RESULTS</button>
  <div id="result"></div>

  <script>
    function showResult() {
      const result = Math.random() < 0.5 ? "BIG" : "SMALL";
      document.getElementById("result").innerText = result;
    }
  </script>

</body>
</html>
